{% extends 'main.html' %}
{% load static %}

{% block content %}

<div class="gray py-3">
  <div class="container">
    <div class="row">
      <div class="colxl-12 col-lg-12 col-md-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add New Address</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>

<section class="middle">
  <div class="container">
    <div class="row align-items-start justify-content-between">
    
      <div class="col-12 col-md-12 col-lg-4 col-xl-4 text-center miliods">
        <div class="d-block border rounded mfliud-bot">
          <div class="dashboard_author px-2 py-5">
            <div class="dash_auth_thumb circle p-1 border d-inline-flex mx-auto mb-2">
              <!-- <img src="assets/img/team-1.jpg" class="img-fluid circle" width="100" alt=""> -->
              <svg class="fill-current" width="25" height="25" viewBox="0 0 22 22" fill="green" xmlns="http://www.w3.org/2000/svg"><path d="M11 9.62499C8.42188 9.62499 6.35938 7.59687 6.35938 5.12187C6.35938 2.64687 8.42188 0.618744 11 0.618744C13.5781 0.618744 15.6406 2.64687 15.6406 5.12187C15.6406 7.59687 13.5781 9.62499 11 9.62499ZM11 2.16562C9.28125 2.16562 7.90625 3.50624 7.90625 5.12187C7.90625 6.73749 9.28125 8.07812 11 8.07812C12.7188 8.07812 14.0938 6.73749 14.0938 5.12187C14.0938 3.50624 12.7188 2.16562 11 2.16562Z" fill=""></path><path d="M17.7719 21.4156H4.2281C3.5406 21.4156 2.9906 20.8656 2.9906 20.1781V17.0844C2.9906 13.7156 5.7406 10.9656 9.10935 10.9656H12.925C16.2937 10.9656 19.0437 13.7156 19.0437 17.0844V20.1781C19.0094 20.8312 18.4594 21.4156 17.7719 21.4156ZM4.53748 19.8687H17.4969V17.0844C17.4969 14.575 15.4344 12.5125 12.925 12.5125H9.07498C6.5656 12.5125 4.5031 14.575 4.5031 17.0844V19.8687H4.53748Z" fill=""></path></svg>
            </div>
            <div class="dash_caption">
              <h4 class="fs-md ft-medium mb-0 lh-1">{{user.full_name}}</h4>
              <span class="text-muted smalls">{{user.email}}</span>
            </div>
          </div>
          
          <div class="dashboard_author">
            <h4 class="px-3 py-2 mb-0 lh-2 gray fs-sm ft-medium text-muted text-uppercase text-left">Dashboard Navigation</h4>
            <ul class="dahs_navbar">
              <li><a href="{% url 'dashboard' %}"><i class="lni lni-shopping-basket mr-2"></i>My Order</a></li>  
              <li><a href="/account/add_address/" class="active"><i class="lni lni-map-marker mr-2"></i>Addresses</a></li> 
              <li><a href="{% url 'logout' %}"><i class="lni lni-power-switch mr-2"></i>Log Out</a></li>
            </ul>
          </div>
          
        </div>
      </div>
      
      <div class="col-12 col-md-12 col-lg-8 col-xl-8">


        
        <!-- row -->
        <form method="POST" class="w-100 rounded-1 p-4 border bg-white">
          {% csrf_token %}
          <span style="color: red; font-weight: 600;">{{error}}</span>
        
          <div class="row">
            <div class="col-12 col-lg-12 col-xl-12 col-md-12 mb-3">
              <h4 class="ft-medium fs-lg">Add New Address</h4>
            </div>
          </div>
          
          <div class="row mb-2">





<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="form-group">            
            <label class="d-block mb-4">
              <span class="form-label d-block">Your name</span>
              <input name="name" type="text" class="form-control" pattern="[A-Za-z ]{3,}"  required>
            </label>
            </div></div>


<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="form-group">            
            <label class="d-block mb-4">
              <span class="form-label d-block">Telephone</span>
              <input name="telephone" type="tel" class="form-control" placeholder="" pattern="[0-9]{10}" title="Enter a 10 digit phone no." required>
            </label>
            </div></div>
    

    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="form-group">        
            <label class="d-block mb-4">
              <span class="form-label d-block">Address</span>
              <input name="address" type="text" class="form-control" placeholder=""  required>
            </label>
            </div></div>
    

    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="form-group">        
            <label class="d-block mb-4">
              <span class="form-label d-block">City</span>
              <input name="city" type="text" class="form-control" placeholder="" pattern="[A-Za-z ]{3,}" required>
            </label>
            </div></div>
    

    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="form-group">        
            <label class="d-block mb-4">
              <span class="form-label d-block">State/Province</span>
              <input name="state" type="text" class="form-control" placeholder="" pattern="[A-Za-z ]{3,}" minlength="3"  required>
            </label>
            </div></div>
    

    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="form-group">        
            <label class="d-block mb-4">
              <span class="form-label d-block">Zip/Postal code</span>
              <input name="zip" type="text" class="form-control" placeholder="" pattern="[0-9]{6}"  required>
            </label>
            </div></div>
    

    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="form-group">        
            <label class="d-block mb-4">
              <span class="form-label d-block">Country</span>
              <input name="country" type="text" class="form-control" placeholder="India" value="India"  disabled>
            </label>
            </div></div>
            
         
         
             
            <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="form-group text-center">
                <button type="submit" class="btn btn-dark full-width">Save Address</button>
              </div>
            </div>	
            
          </div>	
        </form>
        <!-- row -->
      </div>
      
    </div>
  </div>
</section>

 
{% endblock %}
