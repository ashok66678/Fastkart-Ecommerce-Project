{% extends 'main.html' %}
{% load static %}
{% block content%}





		<!-- ======================= Filter Wrap Style 1 ======================== -->
    <section class="py-3 br-bottom br-top">
      <div class="container">
          <div class="row align-items-center justify-content-between">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                  <nav aria-label="breadcrumb">
                      <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a href="#">Home</a></li>
                          <li class="breadcrumb-item"><a href="#">Account</a></li>
                          <li class="breadcrumb-item active" aria-current="page">Login</li>
                      </ol>
                  </nav>
              </div>
          </div>
      </div>
  </section>
  <!-- ============================= Filter Wrap ============================== -->
  
<!-- Log In Modal -->
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6 shadow" id="login">
    <div class="login-pop-form" role="document">
      <div class="content my-3" id="loginmodal" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;">

        <div class="body p-5">
          <div class="text-center mb-4">
            <h2 class="m-0 ft-regular">Login</h2>
          </div>
 
          {% comment %} <p style="color:red;">{{errors}}</p> {% endcomment %}

          <form method="POST" class="mx-1 mx-md-4">
            {% csrf_token %}
            <span style="color: red; font-weight: 600;">{{error}}</span>

            <div class="form-group">
              <label class="form-label">Email address</label>
              <input type="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
              <label class="form-label">Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>


            <div class="form-group">
              <button type="submit" class="btn btn-md full-width bg-dark text-light fs-md ft-medium">LogIn</button>
            </div>

            <div class="form-check d-flex justify-content-center mb-5">
              <p>Already have an account <a href="{% url 'register' %}">Register</a></p>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Modal -->
 
{% endblock %}
